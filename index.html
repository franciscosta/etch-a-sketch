<!DOCTYPE html>

<html>

    <head>
        <title>Etch-A-Sketch</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        
    </head>

    <body>

        <div class="header">
            <div class="inner-header">
                <div class="item"><img src="assets/icon.png" alt=""></div>
                <div class="item"><a href="/">Etch-A-Sketch</a></div>
            </div>
            <div class="item tip">Shift key to draw</div>
            <div class="item tip">Control key to shade</div>
            <div class="item tip">Alt key to errase</div>
            <div class="inner-header">
                <input type="text" name="grid" id="input" required>
                <div class="item clickable changeGrid">Square Grid</div>
            </div>            
            <div class="item clickable clear">Clear</div>
        </div>

        <div class="container"></div>

        <script src="js/main.js"></script>
    </body>

</html>
