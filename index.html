<!DOCTYPE html>

<html>

    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <div class="header">
            <div class="title">Etch-A-Sketch</div>
            <button class="clear">Clear</button>
            <input type="text" name="grid" id="input" placeholder=">10 \<200" required>
            <button class="changeGrid">Submit</button>
            <div class="styles-container">
                <img src="assets/b1.png" alt="" data-back="1" class="styles">
                <img src="assets/b2.png" alt="" data-back="2" class="styles">
                <img src="assets/b3.png" alt="" data-back="3" class="styles">
                <img src="assets/b4.png" alt="" data-back="4" class="styles">
                <img src="assets/b5.png" alt="" data-back="5" class="styles">
            </div>
        </div>

        <div class="container"></div>

        <script src="js/main.js"></script>
    </body>

</html>
